<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novoc2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header__top">
        <div class="container header__container">
            <div class="header__logo">
                <img src="images/logo.png" alt="logo" class="header__img">
            </div>
            <div class="header__wrap">
                <p class="header__text header__text--bold">Агенство недвижимости</p>
                <p class="header__text">
                    <img src="images/metro-logo-vector-light%20copy%204.png" alt="metro-logo" class="header__icon">
                    Москва, Беляево, ул. Миклухо Маклая, д. 43 </p>
            </div>
            <div class="header__wrap">
                <div class="header__wrap">
                    <p class="header__text header__text--bold">+7 (495) 276-03-03</p>
                    <p class="header__text">Пн—Пт: с 09.00 до 21.00, Сб—Вс: с 10.00 до 17.00</p>
                </div>
            </div>
            <a href="#" class="btn">Бесплатная консультация</a>
        </div>
    </div>
    <div class="header__bottom">
        <div class="container header__container">
            <ul class="header__menu">
                <li class="header__item"><a href="#" class="header__link header__link--border">новостройки</a></li>
                <li class="header__item"><a href="#" class="header__link header__link--border">элитная недвижимость</a></li>
                <li class="header__item"><a href="#" class="header__link header__link--border">вторичная недвижимость</a></li>
                <li class="header__item"><a href="#" class="header__link header__link--border">коммерческая недвижимость</a></li>
                <li class="header__item"><a href="#" class="header__link header__link--border">ипотека</a></li>
                <li class="header__item"><a href="#" class="header__link header__link--border">услуги</a></li>
                <li class="header__item"><a href="#" class="header__link header__link--border">контакты</a></li>
                <li class="header__item header__item--icon"><div class="header__box"></div></li>
            </ul>
        </div>
    </div>
</header>

</body>
</html>
